<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda dos Coordenadores — 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="neon-bg" aria-hidden="true"></div>

  <header class="topbar">
    <div class="title">
      <h1>Agenda dos Coordenadores — 2025</h1>
      <div id="now" class="now" aria-live="polite"></div>
    </div>
  </header>

  <main class="wrap">
    <aside class="sidebar" aria-label="Controle de dias">
      <button id="prevDay" class="ctrl-btn" title="Dia anterior">◀</button>

      <div class="day-buttons" role="tablist" aria-label="Dias da semana">
        <button class="day-btn active" data-day="0" role="tab">Seg</button>
        <button class="day-btn" data-day="1" role="tab">Ter</button>
        <button class="day-btn" data-day="2" role="tab">Qua</button>
        <button class="day-btn" data-day="3" role="tab">Qui</button>
        <button class="day-btn" data-day="4" role="tab">Sex</button>
      </div>

      <button id="nextDay" class="ctrl-btn" title="Próximo dia">▶</button>

      <p class="hint">Clique nos dias para ver a escala — ícone abre seu e-mail</p>
    </aside>

    <section class="main">
      <section class="card">
        <h2>Escala do dia — <span id="dayLabel">Segunda</span></h2>
        <div class="table-wrap">
          <table id="scheduleTable" class="table">
            <thead>
              <tr>
                <th>Coordenador</th>
                <th>Horário</th>
                <th>Email</th>
                <th>Cursos</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Coordenadores & Cursos</h2>
        <div class="table-wrap">
          <table id="coordinatorTable" class="table">
            <thead>
              <tr>
                <th>Coordenador</th>
                <th>E-mail</th>
                <th>Cursos (Resumo)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <small>Design futurista • Neon • Ícone de e-mail abre cliente (mailto:)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
