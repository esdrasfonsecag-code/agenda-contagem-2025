<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda & Coordenadores — 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- neon background layer -->
  <div class="neon-bg" aria-hidden="true"></div>

  <header class="topbar">
    <div class="title-wrap">
      <h1>Agenda dos Coordenadores — 2025</h1>
      <div id="now" class="now" aria-live="polite"></div>
    </div>
  </header>

  <main class="layout">
    <!-- left panel: day controls -->
    <aside class="left-panel" aria-label="Controle de dias">
      <div class="sidebar-brand">  
        <div class="logo-glass">UNA</div>
      </div>

      <nav class="day-nav" role="navigation" aria-label="Dias da semana">
        <button id="prevDay" class="nav-ctrl" title="Dia anterior">⟨</button>

        <div class="day-buttons" role="tablist" aria-label="Selecione o dia">
          <button class="day-btn active" data-day="0" role="tab">Seg</button>
          <button class="day-btn" data-day="1" role="tab">Ter</button>
          <button class="day-btn" data-day="2" role="tab">Qua</button>
          <button class="day-btn" data-day="3" role="tab">Qui</button>
          <button class="day-btn" data-day="4" role="tab">Sex</button>
        </div>

        <button id="nextDay" class="nav-ctrl" title="Próximo dia">⟩</button>
      </nav>

      <div class="legend">
        <small>Botões com efeito neon — clique para mudar o dia e ver a escala</small>
      </div>
    </aside>

    <!-- right/main panel: schedule + coordenadores -->
    <section class="main-panel">
      <!-- schedule for selected day -->
      <section class="schedule card" aria-label="Agenda do dia">
        <h2 class="section-title">Escala do Dia</h2>
        <div id="scheduleList" class="schedule-list" role="list"></div>
      </section>

      <!-- coordinators & courses -->
      <section class="coordinators card" aria-label="Coordenadores e cursos">
        <h2 class="section-title">Coordenadores & Cursos</h2>
        <div id="coordinatorGrid" class="coord-grid" role="list"></div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <small>Design futurista • Neon • Ícone de e-mail abre o cliente (mailto:)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
