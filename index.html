<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agenda dos Coordenadores — 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="neon-bg"></div>

    <header>
        <h1>Agenda dos Coordenadores — 2025</h1>
        <h2>UNA Contagem</h2>
        <p id="dataAtual"></p>
    </header>

    <main>
        <section class="dias-container">
            <button class="dia-btn" data-dia="SEGUNDA">Seg</button>
            <button class="dia-btn" data-dia="TERÇA">Ter</button>
            <button class="dia-btn" data-dia="QUARTA">Qua</button>
            <button class="dia-btn" data-dia="QUINTA">Qui</button>
            <button class="dia-btn" data-dia="SEXTA">Sex</button>
        </section>

        <section id="escala" class="card">
            <h3>Escala do Dia</h3>
            <div id="listaEscala"></div>
        </section>

        <section id="coordenadores" class="card">
            <h3>Coordenadores & Cursos</h3>
            <div id="listaCoordenadores"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
