<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda dos Coordenadores — 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Agenda dos Coordenadores — 2025</h1>
    <p class="sub">UNA • Atualizado em: 23/10/2025</p>
</header>

<section class="week-selector">
    <button id="prevDay">‹</button>
    <div id="days" class="days">
        <span class="day active" data-day="SEGUNDA">Seg</span>
        <span class="day" data-day="TERÇA">Ter</span>
        <span class="day" data-day="QUARTA">Qua</span>
        <span class="day" data-day="QUINTA">Qui</span>
        <span class="day" data-day="SEXTA">Sex</span>
    </div>
    <button id="nextDay">›</button>
</section>

<section id="schedule" class="schedule"></section>

<hr class="divider">

<section>
    <h2>Coordenadores & Cursos</h2>
    <div id="coordenadores" class="coordenadores"></div>
</section>

<script src="script.js"></script>
</body>
</html>
